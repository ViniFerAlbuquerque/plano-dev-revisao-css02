<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Galeria de Fotos Responsiva!</title>
</head>

<body>
    <h1>Galeria para sair do seu sedentarismo!</h1>
    <section class="galeria">
        <img src="https://images.pexels.com/photos/4944972/pexels-photo-4944972.jpeg" alt="Descrição da foto 1"
            class="foto" />
        <img src="https://images.pexels.com/photos/5327458/pexels-photo-5327458.jpeg" alt="Descrição da foto 2"
            class="foto" />
        <img src="https://images.pexels.com/photos/3931307/pexels-photo-3931307.jpeg" alt="Descrição da foto 3"
            class="foto" />
        <img src="https://images.pexels.com/photos/7676552/pexels-photo-7676552.jpeg" alt="Descrição da foto 4"
            class="foto" />
        <img src="https://images.pexels.com/photos/6455969/pexels-photo-6455969.jpeg" alt="Descrição da foto 5"
            class="foto" />
        <img src="https://images.pexels.com/photos/12890887/pexels-photo-12890887.jpeg" alt="Descrição da foto 6"
            class="foto" />
    </section>

    <h2>Formulário de Contato</h2>

    <form action="#" method="post">
        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required />

        <!-- Mensagem -->
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>

        <!-- Botão enviar -->
        <button type="submit">Enviar</button>
    </form>

    <footer>
        <nav>
            <ul style="list-style: none; padding: 0; text-align: center; margin-top: 40px;">
                <li style="display: inline; margin: 0 15px;">
                    <a href="https://www.pexels.com/pt-br/" target="_blank" rel="noopener noreferrer">Pexels</a>
                </li>
                <li style="display: inline; margin: 0 15px;">
                    <a href="https://www.pexels.com/pt-br/procurar/muscula%C3%A7%C3%A3o/" target="_blank"
                        rel="noopener noreferrer">Pexels-Musculção</a>
                </li>
            </ul>
        </nav>
        <address>
            Contato: <a href="mailto:contato@seudominio.com">contato@seudominio.com</a><br />
            Telefone: <a href="tel:+5511999999999">(11) 99999-9999</a><br />
            Rua Exemplo, 123, Curitiba, PR, Brasil
        </address>
    </footer>
</body>

</html>
