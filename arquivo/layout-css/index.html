<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Layout com CSS Grid!</title>
</head>

<body>

    <div class="site">
        <header class="header">
            Topo do Site (Header)
        </header>

        <nav class="sidebar" aria-label="Menu lateral">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

        <main class="content">
            <h1>Conteúdo Principal</h1>
            <p>Aqui vai o conteúdo da página. Você pode adicionar textos, imagens, vídeos e muito mais!</p>

            <!-- Figura com imagem e legenda -->
            <figure>
                <img src="..//assets/coffee-machine.png" alt="Imagem ilustrativa" width="80"
                    height="60" />
                <figcaption>Máquina de café!.</figcaption>
            </figure>
        </main>

        <aside class="ads">
            <h2>Anúncios</h2>
            <p>Espaço reservado para propaganda.</p>
        </aside>

        <footer class="footer">
            Rodapé do Site &copy; 2024
        </footer>
    </div>

</body>

</html>
